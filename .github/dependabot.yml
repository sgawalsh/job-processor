version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "docker"
    directory: "/postgres"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/api"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/api"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/frontend/src"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/worker"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    directory: "/worker/src"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/infra/nginx"
    schedule:
      interval: "weekly"