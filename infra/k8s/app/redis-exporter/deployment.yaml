apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
    spec:
      containers:
        - name: redis-exporter
          image: oliver006/redis_exporter:v1@sha256:33fd1d09c3ba5d2354bdedfad62b06ecc54f50680823b1cf801dac9e1fd9d387
          ports:
            - name: metrics
              containerPort: 9121
          envFrom:
            - secretRef:
                name: redis-secret
            - configMapRef:
                name: redis-config