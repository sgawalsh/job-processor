apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:8-alpine@sha256:a308ca111032fa8f306a2dc7be7ba5deb8b777ed5d258c733cddba48a1fd7904
          ports:
          - name: redis
            containerPort: 6379
          envFrom:
            - secretRef:
                name: redis-secret
          command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]