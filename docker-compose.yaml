services:
  postgres:
    build: ./postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql

  migrate:
    build:
      context: ./api
      target: migrate
    depends_on:
      - postgres
    env_file:
      - .env

  api:
    build:
      context: ./api
      target: runtime
    expose:
      - "8080"
    depends_on:
      - postgres
    env_file:
      - .env
  
  poller:
    build: ./worker
    depends_on:
      - postgres
      - migrate
    env_file:
      - .env
    environment:
      ROLE: poller

  worker:
    build: ./worker
    depends_on:
      - postgres
      - migrate
    env_file:
      - .env
    environment:
      ROLE: worker

  nginx:
    build:
      context: .
    ports:
      - "8080:80"
    depends_on:
      - api

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0@sha256:e8a170b85eab07c75c2b0f3aa2806be5c2fe5bba46fd0336914e1f36572cde08
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable"
    depends_on:
      - postgres

  prometheus:
    image: prom/prometheus:v3@sha256:1f0f50f06acaceb0f5670d2c8a658a599affe7b0d8e78b898c1035653849a702
    volumes:
      - ./infra/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:v12@sha256:8650c85610349a76072bc861bf2b5d2afba81c5f8e79e549b97698a3f6d088c3
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - postgres
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_LOG_FILTERS: dashboard-service:warn
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./infra/monitoring/grafana/dashboards:/var/lib/grafana/dashboards

volumes:
  pgdata:
  grafana-data: