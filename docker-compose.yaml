services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: jobs
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrate:
    build: ./api
    command: node migrations/migrate.js
    depends_on:
      - db
    env_file:
      - .env

  api:
    build: ./api
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:
      - .env

  # worker:
  #   build: ./worker
  #   depends_on:
  #     - db
  #   env_file:
  #     - .env

volumes:
  pgdata: