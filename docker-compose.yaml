services:
  db:
    build: ./db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrate:
    build: ./api
    command: node migrations/migrate.js
    depends_on:
      - db
    env_file:
      - .env

  api:
    build: ./api
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:
      - .env

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379" # dev only

  worker:
    build: ./worker
    depends_on:
      - db
      - migrate
      - redis
    env_file:
      - .env

volumes:
  pgdata: